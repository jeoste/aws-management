<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS SNS/SQS Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))",
                        },
                        destructive: {
                            DEFAULT: "hsl(var(--destructive))",
                            foreground: "hsl(var(--destructive-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                        popover: {
                            DEFAULT: "hsl(var(--popover))",
                            foreground: "hsl(var(--popover-foreground))",
                        },
                        card: {
                            DEFAULT: "hsl(var(--card))",
                            foreground: "hsl(var(--card-foreground))",
                        },
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            :root {
                --background: 0 0% 100%;
                --foreground: 240 10% 3.9%;
                --card: 0 0% 100%;
                --card-foreground: 240 10% 3.9%;
                --popover: 0 0% 100%;
                --popover-foreground: 240 10% 3.9%;
                --primary: 240 5.9% 10%;
                --primary-foreground: 0 0% 98%;
                --secondary: 240 4.8% 95.9%;
                --secondary-foreground: 240 5.9% 10%;
                --muted: 240 4.8% 95.9%;
                --muted-foreground: 240 3.8% 46.1%;
                --accent: 240 4.8% 95.9%;
                --accent-foreground: 240 5.9% 10%;
                --destructive: 0 84.2% 60.2%;
                --destructive-foreground: 0 0% 98%;
                --border: 240 5.9% 90%;
                --input: 240 5.9% 90%;
                --ring: 240 10% 3.9%;
                --radius: 0.5rem;
            }
 
            .dark {
                --background: 222.2 84% 4.9%;
                --foreground: 210 40% 98%;
                --card: 222.2 84% 4.9%;
                --card-foreground: 210 40% 98%;
                --popover: 222.2 84% 4.9%;
                --popover-foreground: 210 40% 98%;
                --primary: 210 40% 98%;
                --primary-foreground: 222.2 47.4% 11.2%;
                --secondary: 217.2 32.6% 17.5%;
                --secondary-foreground: 210 40% 98%;
                --muted: 217.2 32.6% 17.5%;
                --muted-foreground: 215 20.2% 65.1%;
                --accent: 217.2 32.6% 17.5%;
                --accent-foreground: 210 40% 98%;
                --destructive: 0 62.8% 30.6%;
                --destructive-foreground: 210 40% 98%;
                --border: 217.2 32.6% 17.5%;
                --input: 217.2 32.6% 17.5%;
                --ring: 212.7 26.8% 83.9%;
            }
        }
        
        @layer base {
            * {
                @apply border-border;
            }
            body {
                @apply bg-background text-foreground;
            }
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Mermaid for diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="h-screen overflow-hidden flex antialiased selection:bg-primary selection:text-primary-foreground">

    <!-- Sidebar -->
    <aside class="w-80 border-r bg-card/50 flex flex-col h-full">
        <div class="p-6 border-b flex items-center gap-2">
            <div class="h-8 w-8 rounded-lg bg-primary text-primary-foreground flex items-center justify-center">
                <i data-lucide="cloud" class="h-5 w-5"></i>
            </div>
            <span class="font-bold text-lg tracking-tight">AWS Manager</span>
        </div>

        <div class="flex-1 overflow-y-auto p-6 space-y-8">
            <div class="space-y-4">
                <h3 class="text-sm font-medium text-muted-foreground uppercase tracking-wider">Credentials</h3>

                <div class="space-y-3">
                    <div class="space-y-1">
                        <label
                            class="text-xs font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Profile</label>
                        <input type="text" id="profile" placeholder="default"
                            class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50">
                    </div>

                    <div class="space-y-1">
                        <label class="text-xs font-medium leading-none">Access Key ID</label>
                        <input type="text" id="access_key" placeholder="AWS_ACCESS_KEY_ID"
                            class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                    </div>

                    <div class="space-y-1">
                        <label class="text-xs font-medium leading-none">Secret Access Key</label>
                        <input type="password" id="secret_key" placeholder="AWS_SECRET_ACCESS_KEY"
                            class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                    </div>

                    <div class="space-y-1">
                        <label class="text-xs font-medium leading-none">Session Token</label>
                        <input type="password" id="session_token" placeholder="Optional"
                            class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                    </div>

                    <div class="flex items-center space-x-2 pt-2">
                        <input type="checkbox" id="remember"
                            class="h-4 w-4 rounded border-primary text-primary shadow focus:ring-0">
                        <label for="remember"
                            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Remember
                            me</label>
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <h3 class="text-sm font-medium text-muted-foreground uppercase tracking-wider">Configuration</h3>
                <div class="space-y-1">
                    <label class="text-xs font-medium leading-none">Regions (comma-separated)</label>
                    <input type="text" id="regions" placeholder="us-east-1,eu-west-1"
                        class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                </div>
            </div>
        </div>

        <div class="p-6 border-t space-y-2 bg-card/50">
            <button id="scan-btn"
                class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground shadow hover:bg-primary/90 h-9 px-4 py-2 w-full">
                <i data-lucide="search" class="mr-2 h-4 w-4"></i> Scan Resources
            </button>
            <div class="grid grid-cols-2 gap-2">
                <button id="test-conn-btn"
                    class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 border border-input bg-transparent shadow-sm hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2">
                    Test Conn
                </button>
                <button id="stats-btn"
                    class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 border border-input bg-transparent shadow-sm hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2">
                    Fetch Stats
                </button>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col min-w-0 bg-background">
        <!-- Header -->
        <header
            class="h-16 border-b px-6 flex items-center justify-between bg-card/50 backdrop-blur supports-[backdrop-filter]:bg-background/60">
            <div class="flex items-center gap-4">
                <h1 class="text-lg font-semibold">Dashboard</h1>
                <div class="flex items-center gap-2 text-sm text-muted-foreground">
                    <span
                        class="flex items-center gap-1 bg-secondary/50 px-2 py-0.5 rounded-md border border-border/50">
                        <i data-lucide="message-square" class="h-3 w-3"></i>
                        <span id="count-topics">0</span> Topics
                    </span>
                    <span
                        class="flex items-center gap-1 bg-secondary/50 px-2 py-0.5 rounded-md border border-border/50">
                        <i data-lucide="layers" class="h-3 w-3"></i>
                        <span id="count-queues">0</span> Queues
                    </span>
                    <span
                        class="flex items-center gap-1 bg-secondary/50 px-2 py-0.5 rounded-md border border-border/50">
                        <i data-lucide="link" class="h-3 w-3"></i>
                        <span id="count-links">0</span> Subs
                    </span>
                </div>
            </div>

            <div class="flex items-center gap-2">
                <button onclick="toggleTheme()"
                    class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 border border-input bg-transparent shadow-sm hover:bg-accent hover:text-accent-foreground h-9 w-9">
                    <i data-lucide="sun"
                        class="h-4 w-4 rotate-0 scale-100 transition-all dark:-rotate-90 dark:scale-0"></i>
                    <i data-lucide="moon"
                        class="absolute h-4 w-4 rotate-90 scale-0 transition-all dark:rotate-0 dark:scale-100"></i>
                    <span class="sr-only">Toggle theme</span>
                </button>

                <div class="dropdown relative group">
                    <button
                        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 border border-input bg-transparent shadow-sm hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2">
                        <i data-lucide="download" class="mr-2 h-4 w-4"></i> Export
                    </button>
                    <!-- Simple dropdown implementation -->
                    <div
                        class="absolute right-0 mt-2 w-48 rounded-md border bg-popover p-1 text-popover-foreground shadow-md outline-none hidden group-hover:block animate-in fade-in-80 zoom-in-95 z-50">
                        <button onclick="exportData('json')"
                            class="relative flex w-full cursor-default select-none items-center rounded-sm px-2 py-1.5 text-sm outline-none transition-colors focus:bg-accent focus:text-accent-foreground hover:bg-accent hover:text-accent-foreground cursor-pointer">
                            JSON
                        </button>
                        <button onclick="exportData('sql')"
                            class="relative flex w-full cursor-default select-none items-center rounded-sm px-2 py-1.5 text-sm outline-none transition-colors focus:bg-accent focus:text-accent-foreground hover:bg-accent hover:text-accent-foreground cursor-pointer">
                            SQL
                        </button>
                        <button onclick="exportData('drawio')"
                            class="relative flex w-full cursor-default select-none items-center rounded-sm px-2 py-1.5 text-sm outline-none transition-colors focus:bg-accent focus:text-accent-foreground hover:bg-accent hover:text-accent-foreground cursor-pointer">
                            Draw.io
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Status Bar -->

            class="px-6 py-2 text-xs text-muted-foreground border-b bg-muted/20 flex items-center gap-2">
            <div class="h-2 w-2 rounded-full bg-green-500"></div>
            Ready
        </div>

        <!-- Tabs Navigation -->

                    data-tab="topics">
                    Topics

                <button onclick="switchTab('queues')"

                    data-tab="queues">
                    Queues
                </button>
                <button onclick="switchTab('links')"
                    class="tab-btn inline-flex items-center justify-center whitespace-nowrap rounded-md px-3 py-1 text-sm font-medium ring-offset-background transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:text-foreground"
                    data-tab="links">

                    data-tab="diagram">
                    Diagram

            </div>
        </div>

        <!-- Content Area -->
        <div class="flex-1 overflow-hidden p-6">

            <!-- Topics Tab -->
            <div id="tab-topics" class="tab-content h-full flex flex-col">
                <div class="rounded-md border h-full overflow-hidden flex flex-col bg-card">
                    <div class="overflow-auto flex-1">
                        <table class="w-full caption-bottom text-sm">
                            <thead class="[&_tr]:border-b">
                                <tr class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted">

                                    </th>
                                    <th class="h-10 px-4 text-left align-middle font-medium text-muted-foreground">ARN
                                    </th>
                                    <th class="h-10 px-4 text-left align-middle font-medium text-muted-foreground">
                                        Published (28d)</th>
                                </tr>
                            </thead>
                            <tbody id="list-topics" class="[&_tr:last-child]:border-0">
                                <!-- Items injected here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Queues Tab -->
            <div id="tab-queues" class="tab-content hidden h-full flex flex-col">
                <div class="rounded-md border h-full overflow-hidden flex flex-col bg-card">
                    <div class="overflow-auto flex-1">
                        <table class="w-full caption-bottom text-sm">
                            <thead class="[&_tr]:border-b">
                                <tr class="border-b transition-colors hover:bg-muted/50">
                                    <th class="h-10 px-4 text-left align-middle font-medium text-muted-foreground">
                                        Region</th>
                                    <th class="h-10 px-4 text-left align-middle font-medium text-muted-foreground">Name
                                    </th>
                                    <th class="h-10 px-4 text-left align-middle font-medium text-muted-foreground">URL
                                    </th>
                                    <th class="h-10 px-4 text-left align-middle font-medium text-muted-foreground">Sent
                                        (28d)</th>
                                    <th class="h-10 px-4 text-left align-middle font-medium text-muted-foreground">
                                        Received (28d)</th>
                                </tr>
                            </thead>
                            <tbody id="list-queues" class="[&_tr:last-child]:border-0">
                                <!-- Items injected here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Subscriptions Tab -->
            <div id="tab-links" class="tab-content hidden h-full flex flex-col">
            </div>
        </div>
        </div>

        <!-- Diagram Tab -->
        <div id="tab-diagram" class="tab-content hidden h-full flex flex-col">
            <div class="rounded-md border h-full overflow-hidden bg-card flex items-center justify-center p-8">
                <div class="mermaid" id="mermaid-graph">
                    graph TD;
                    A[Start Scan] --> B[View Results];
                </div>
            </div>
        </div>

        </div>
    </main>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Theme Toggle Logic
        function toggleTheme() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Init theme from local storage or default to light
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        // Custom Tab Switching Logic to handle Tailwind classes
        const originalSwitchTab = window.switchTab || function () { };

        window.switchTab = function (tabName) {
            // Hide all contents
            document.querySelectorAll('.tab-content').forEach(el => {
                el.classList.add('hidden');
            });
            // Show target
            document.getElementById('tab-' + tabName).classList.remove('hidden');

            // Update buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                // Reset to inactive state
                btn.classList.remove('bg-background', 'text-foreground', 'shadow-sm');
                btn.classList.add('hover:text-foreground');

                if (btn.dataset.tab === tabName) {
                    // Set active state
                    btn.classList.add('bg-background', 'text-foreground', 'shadow-sm');
                    btn.classList.remove('hover:text-foreground');
                }
            });
        }
    </script>
</body>

</html>
